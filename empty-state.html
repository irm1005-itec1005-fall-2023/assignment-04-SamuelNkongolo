<!DOCTYPE html>
<html lang="en-ca">

<head>
  <title>Empty State - Samuel Nkongolo</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./reset.css" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" href="./images/favicon/rocket.svg" type="image/svg+xml" />

  <script>
    // Redirect to the to-do list page after a delay (e.g., 3000 milliseconds = 3 seconds)
    setTimeout(function () {
      window.location.href = "path/to/your/todo-list.html";
    }, 3000); // Adjust the delay as needed
  </script>
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="navbar-content">
        <span class="navbar-title">DEATHNOTE</span>
      </div>
    </nav>
  </header>

  <main>
    <div class="Container">
      <div class="notepad-bar">Empty State</div>
      <h2>No tasks to kill!</h2>
      <p>Add some tasks to unleash the power of the Deathnote.</p>
      <button id="OpenDeathnote">Open Deathnote</button>
    </div>
  </main>

  <script src="./script.js"></script>

  <script>
    // Add an event listener to the "Open Deathnote" button
    document.getElementById("OpenDeathnote").addEventListener("click", function () {
      // Redirect to the actual to-do list page
      window.location.href = "path/to/your/todo-list.html";
    });
  </script>
</body>

</html>
