<!DOCTYPE html>
<html lang="en-ca">

<head>
  <!-- Set the page title -->
  <title>Assignment 04 - Samuel Nkongolo</title>

  <!-- Set the charset we're using to UTF-8 -->
  <meta charset="utf-8" />

  <!-- Set the screens default zoom / scale to 1 -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Specifies the document mode for Internet Explorer -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Set the CSS Reset File -->
  <link rel="stylesheet" href="./reset.css" />

  <!-- Set the main stylesheet -->
  <link rel="stylesheet" href="./style.css" />

  <!-- Set the Favicon  -->
  <link rel="icon" href="./images/favicon/rocket.svg" type="image/svg+xml" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="navbar-content">
        <span class="navbar-title">DEATHNOTE</span>
      </div>
    </nav>
  </header>

  <main>
    <div class="Container">
      <div class="notepad-bar">List</div>
      <h2>Todo List:</h2>
      <div class="Todo-Container">
        <div class="Input-Container">
          <input type="text" id="TodoInput" placeholder="Please ADD a new task">
          <button id="AddTask">ADD</button>
          <button id="ClearTasks">CLEAR ALL</button>
        </div>
        <ul class="todo-list" id="TaskList"></ul>
      </div>
    </div>
  </main>
  <!-- Add JavaScript File -->
  <script src="./script.js"></script>
</body>
</html>
